<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cfcfcf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b30000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="black" />

  <!-- Lendary (Script Style Approximation) -->
  <text x="150" y="200"
        font-family="Brush Script MT, cursive"
        font-size="150"
        fill="url(#silverGradient)"
        font-style="italic">
    Lendary
  </text>

  <!-- Speed lines -->
  <polygon points="750,220 1050,220 1020,240 720,240"
           fill="url(#redGradient)" />
  <polygon points="780,250 1100,250 1070,270 750,270"
           fill="url(#redGradient)" />

  <!-- MOTORSPORT -->
  <text x="300" y="330"
        font-family="Arial Black, sans-serif"
        font-size="90"
        fill="url(#redGradient)"
        letter-spacing="5">
    MOTORSPORT
  </text>

</svg>
